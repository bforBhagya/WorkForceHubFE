<div class="container my-5">
  <h1 class="mb-3">Edit Employee</h1>
  <div class="row">
    <div class="col-6">
      <form #form="ngForm" (ngSubmit)="updateEmployee()">
        <div class="form-group mb-3">
          <label for="id">Id</label>
          <input
            type="text"
            class="form-control"
            id="id"
            name="id"
            readonly
            [(ngModel)]="employeeDetails.id"
          />
        </div>
        <div class="form-group mb-3">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            [(ngModel)]="employeeDetails.name"
          />
        </div>
        <div class="form-group mb-3">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            [(ngModel)]="employeeDetails.email"
          />
        </div>
        <div class="form-group mb-3">
          <label for="phone">Phone Number</label>
          <input
            type="number"
            class="form-control"
            id="phone"
            name="phone"
            [(ngModel)]="employeeDetails.phone"
          />
        </div>
        <div class="form-group mb-3">
          <label for="salary">Salary</label>
          <input
            type="number"
            class="form-control"
            id="salary"
            placeholder="Enter Salary"
            name="salary"
            [(ngModel)]="employeeDetails.salary"
          />
        </div>
        <div class="form-group mb-3">
          <label for="department">Department</label>
          <input
            type="text"
            class="form-control"
            id="department"
            placeholder="Enter Department"
            name="department"
            [(ngModel)]="employeeDetails.department"
          />
        </div>

        <button
          type="submit"
          class="btn btn-primary"
          style="margin-right: 10px"
        >
          Save
        </button>
        <button
          type="button"
          class="btn btn-danger"
          (click)="deleteEmployee(employeeDetails.id)"
        >
          Delete
        </button>
      </form>
    </div>
  </div>
</div>
